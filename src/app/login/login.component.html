<mat-card>
    <mat-card-title>Login User</mat-card-title>
    <mat-card-content>
        <div>
            <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
                <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput required name="username" ngModel>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput required name="password" type="password" ngModel>
                </mat-form-field>
                <div class="example-button-row">
                    <button mat-button color="primary" type="submit">Login</button>
                    <button mat-button color="accent">Register</button>
                </div>
            </form>
        </div>

    </mat-card-content>
</mat-card>
